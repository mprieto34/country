<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere por favor.
  </div>
</ng-template>



<div *ngIf="country; else loading">

  <div class="row">
    <div class="col-12">
      <h2>País: <strong>{{ country.name.common }}</strong></h2>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Banderas</h3>
      <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbail">
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Polación: </strong> {{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Codigo: </strong> {{ country.cca3 | number }}
        </li>
      </ul>
    </div>
  </div>


</div>
